<!doctype html>
<html lang="en" class="h-100">
<head>

    <title>Главная страница</title>

    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <meta name="theme-color" content="#94741b">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: start;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: ruby;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: right;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Главная</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная</a>
                <a class="nav-link fw-bold py-1 px-0" href="/contacts">Контакты</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">О Нac</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Пользователь: {{.Name}}</h1>
        <p class="lead"> Возраст: {{ .Age }}. Деньги: {{ .Money}}</p>
        <p class="lead"> {{ range .Hobbies }}   {{ . }}         {{ end }}</p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Узнать больше</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Основано на уроках <a href="https://www.youtube.com/playlist?list=PL0lO_mIqDDFXXqMzFOIGIb7FOprmUQ_tt" class="text-white">Гоши Дударя</a></p>
    </footer>
</div>



</body>
</html>
